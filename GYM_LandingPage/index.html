<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFlex Fitness : India No.1 fitness club,</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>

    <header class="header">
        <!-- left box for logo -->
        <div class="left">
            <img src="img/yoga-3409526_640.png" alt="iFlex Fitness Logo">
            <div style="text-align: center;">iFlex Fitness</div>
        </div>

        <!-- mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">Facilities</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>

                <!-- right box for buttons and search -->
                <div class="right">
                    <button class="btn">Call now</button>
                    <button class="btn">Center</button>
                </div>
            </ul>
        </div>
    </header>
    <div class="container">
        <h1>Join the best fitness club in mumbai</h1>
        <form>

            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <input type="number" name="myage" placeholder="Enter your Age">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Gender">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your City">
            </div>
            <div class="form-group">
                <input type="number" name="" placeholder="Enter your Phone number">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Eamil Id">
            </div>
            <button class="btn" target="_blank">Submit</button>
        </form>
    </div>
</body>

</html>
